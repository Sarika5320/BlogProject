{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Admin Panel{% endblock %}</title>
    
    <!-- Bootstrap & Custom CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/admin_style.css' %}">
</head>
<body>
    
    <!-- Admin Header -->
    <nav class="navbar navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Admin Panel</a>
            
            <div class="d-flex gap-2"> <!-- Wrap buttons inside a div and apply spacing -->
                <a class="btn btn-danger" href="{% url 'user_app:home' %}">Home</a>
                <a class="btn btn-danger" href="{% url 'accounts:logout' %}">Logout</a>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <nav class="col-md-3 col-lg-2 bg-primary sidebar">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link active text-white" href="#">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="{% url 'admin_app:manage_users' %}">Manage Users</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="{% url 'admin_app:manage_posts' %}">Manage Posts</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="{% url 'admin_app:manage_comments' %}">Manage Comments</a>
                    </li>
                </ul>
            </nav>

            <!-- Main Content Area -->
            <main class="col-md-9 col-lg-10 ms-auto main-content">
                <div class="container mt-5 pt-5"> <!-- Adds spacing below navbar -->
                    {% block content %}{% endblock %}
                </div>
            </main>
        </div>
    </div>

    <!-- Admin Footer -->
    <footer class="footer bg-dark text-white text-center p-3 mt-5">
        <p>Admin Dashboard - &copy; 2025</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'js/admin.js' %}"></script>

</body>
</html>
