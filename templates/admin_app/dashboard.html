{% extends 'admin_app/admin_base.html' %}
{% load static %}

{% block title %}Admin Dashboard{% endblock %}

{% block content %}

<div class="container-fluid">
    <div class="row">

        <!-- Main Content -->
        <main class="col-md-9 ms-auto col-lg-10 px-md-4" style="min-height: 100vh; margin-left: 250px; padding-top: 20px;">
            <h2 class="mt-4 text-primary">Admin Dashboard</h2>
            <div class="row">
                <div class="col-md-4">
                    <div class="card shadow border-primary mb-4">
                        <div class="card-body text-center">
                            <h5 class="card-title text-primary">Total Users</h5>
                            <p class="card-text display-6">{{ user_count }}</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card shadow border-success mb-4">
                        <div class="card-body text-center">
                            <h5 class="card-title text-success">Total Posts</h5>
                            <p class="card-text display-6">{{ post_count }}</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card shadow border-danger mb-4">
                        <div class="card-body text-center">
                            <h5 class="card-title text-danger">Total Comments</h5>
                            <p class="card-text display-6">{{ comment_count }}</p>
                        </div>
                    </div>
                </div>
            </div>
        </main>

    </div>
</div>

<!-- Footer -->
<footer class="bg-dark text-white text-center p-3 fixed-bottom">
    <p>Admin Dashboard - &copy; 2025</p>
</footer>
{% endblock %}
