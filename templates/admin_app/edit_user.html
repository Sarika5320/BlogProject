{% extends 'admin_app/admin_base.html' %}
{% load static %}

{% block title %}Edit User{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2 class="text-primary">Edit User</h2>
    <hr>

    <form method="POST">
        {% csrf_token %}

        <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" id="username" name="username" value="{{ user.username }}" required>
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email" value="{{ user.email }}" required>
        </div>

        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="is_active" name="is_active" {% if user.is_active %}checked{% endif %}>
            <label class="form-check-label" for="is_active">Active</label>
        </div>

        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="is_admin" name="is_admin" {% if user.is_superuser %}checked{% endif %}>
            <label class="form-check-label" for="is_admin">Admin</label>
        </div>

        <button type="submit" class="btn btn-success">Update User</button>
        <a href="{% url 'admin_app:manage_users' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
