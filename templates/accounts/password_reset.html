
{% extends "base.html" %}
{% load widget_tweaks %}
{% block content %}
<div class="container mt-5" style="max-width: 500px;">
    <h2 class="text-center mb-4">Forgot Your Password?</h2>

    <form method="post" action="">
        {% csrf_token %}
        <div class="mb-3">
            <label for="id_email" class="form-label">Enter your registered email address</label>
            {{ form.email|add_class:"form-control" }}
        </div>
        <button type="submit" class="btn btn-primary w-100">Send Password Reset Email</button>
    </form>

    <div class="text-center mt-3">
        <a href="{% url 'accounts:login' %}" class="text-decoration-none">Back to Login</a>
    </div>
</div>
{% endblock %}
