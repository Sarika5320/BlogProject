{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Wander Lense</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/auth.css' %}">
</head>
<body>
    <div class="login-container d-flex align-items-center justify-content-center">
        <div class="card p-4 shadow-lg login-card">
            <h3 class="text-center mb-3">Sign In</h3>
            <form method="POST" action="{% url 'accounts:login' %}">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="username">Username</label>
                    <input type="text" name="username" id="username" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Sign In</button>
            </form>
            <div class="text-center mt-3">
                <a href="{% url 'accounts:password_reset' %}" class="text-decoration-none">Forgot Password?</a>
                <br>
                <p>Don't have an account? <a href="{% url 'accounts:register' %}">Sign Up</a></p>

                <!--<span>Don't have an account? <a href="{% url 'accounts:register' %}">Sign Up</a></span>-->
            </div>
        </div>
    </div>
</body>
</html>
